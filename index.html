<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway" rel="stylesheet">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ree's Pizzereea </title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Ree's Pizzereea</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5" id="createPizza">
          <h2>Create your pizza!</h2>
          <form id="createPizza">
            <div class="form-group">
              <label for=size>Pick your size</label>
              <select class="form-control" id="size">
                <option value="none">Please select size</option>
                <option value="small">Small ($9.00)</option>
                <option value="medium">Medium ($11.00)</option>
                <option value="large">Large ($13.00)</option>
              </select>
            </div>
            <div class="form-group">
              <label>Toppings (50Â¢ each)</label><br>
              <input type="checkbox" name="toppings" value="onions"> Onions<br>
              <input type="checkbox" name="toppings" value="mushrooms"> Mushrooms<br>
              <input type="checkbox" name="toppings" value="pineapple"> Pineapple<br>
              <input type="checkbox" name="toppings" value="peppers"> Green peppers<br>
              <input type="checkbox" name="toppings" value="olives"> Olives<br>
              <input type="checkbox" name="toppings" value="spinach"> Spinach<br>
              <input type="checkbox" name="toppings" value="vegan pepperoni"> Vegan pepperoni<br>
              <input type="checkbox" name="toppings" value="sausage"> Sausage<br>
              <input type="checkbox" name="toppings" value="grilled chicken"> Grilled chicken<br>
              <input type="checkbox" name="toppings" value="canadian bacon"> Canadian bacon<br>
              <input type="checkbox" name="toppings" value="pepperoni"> Pepperoni<br>
              <input type="checkbox" name="toppings" value="bacon"> Bacon<br>
            </div>
              <p><strong>Will this be for delivery or pickup?</strong></p>
              <div class="col-md-5">
                <input type="radio" name="delivery" value="delivery"> Delivery (+$2.00)
            </div>
            <div class="col-md-5">
              <input type="radio" name="delivery" value="Pickup"> Pickup
            </div>
            <button type="submit" class="btn">Confirm your order</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
